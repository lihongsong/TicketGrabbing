        $(function () {

            if ('login' == 'home') {
                $('#foot1').removeClass('foot_nav1').addClass('foot_nav1_1').parent().css("color", "#d14555");

    <!-- 通知公告begin -->
    <div class="RollNotice">
        <div class="fl NotifiText"><img src="/ST9ZHHXAPP/image/notice.png"></div>
        <div class="box" id="box" style="color: #000;  ">
            <div class="roll" id="roll">
                <div id="sc1">
                    温馨提示：自6月3日起，沈家门半升洞至普陀山航线将试行定时航班，请旅客们相互转告！
                </div>
                <div id="sc2"></div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <script type="text/javascript">
        $(function () {
            var box = document.getElementById("box");
            var sc1 = document.getElementById("sc1");
            var sc2 = document.getElementById("sc2");
            sc2.innerHTML = document.getElementById("sc1").innerHTML;
            var width = document.getElementById("sc1").offsetWidth + document.documentElement.clientWidth;
            $('#sc1,#sc2').css({
                "width": width + "px",
            });
            $('#roll').css({
                "width": width * 2 + "px",
            });
            function Marquee() {
                if (box.scrollLeft - sc2.offsetWidth >= 0) {
                    box.scrollLeft -= sc1.offsetWidth;
                }
                else {
                    box.scrollLeft++;
                }
            }
            var myvar = setInterval(Marquee, 30);
            box.onmouseout = function () { myvar = setInterval(Marquee, 30); }
            box.onmouseover = function () { clearInterval(myvar); }
        });
    </script>
        <!-- 通知公告end -->
